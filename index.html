<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue To Do list</title>

        <!--CSS-->
        <link rel="stylesheet" href="css/style.css">

        <!--Bootstrap CDN-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!--Font-->

        <!--FontAwesome CDN-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>

    <body>

        <div id="app">

            <!--HEADER-->
            <header>
                <div class="container">
                    <h1>
                        To-Do List
                    </h1>
        
                    <h4>
                        Ci sono {{ todos.lenght }} task da svolgere
                    </h4>
                
    
                    <div>
                        <h6>
                            Scrivi una task: {{ newToDo }}
                        </h6>

                        <!--Prima tipologia per tasto aggiungi-->
                        <form @submit.prevent="addToDO()">
                            <input v-model="newToDo" type="text" required minlength="3"> <!-- il v-model serve per connettere la variabile che abbiamo in JS e l'input in HTML (Ã¨ bidirezionale) -->
                            <button type="submit">
                                Aggiungi
                            </button>
                        </form>

                        <!-- Seconda Tipologia di Tasto aggiungi
                            <input @keyup.enter="addToDo()" v-model="newToDo" type="text"> 
                            <button @click="addToDo()">
                                Aggiungi
                            </button>
                        -->
                    </div>
                </div>
            </header>

            <!--MAIN-->

            <main>
                <div class="container">
                    <ul>
                        <li v-for="(todo, index) in todos" :class="todo.done == true ? 'done' : ''" > <!--Operatore ternario = :class="todo.done == true ? 'done' : ''"-->
                            {{ todo.text }}
                            <button @click="removeToDo(index)">
                                X
                            </button>
                        </li>
                    </ul>
                </div>
            </main>
            
        </div>



        <!--LINK SCRIPT JS-->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script type="text/javascript" src="js/vuescript.js"></script> 
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
